<ion-header>
  <app-list-toolbar
    pageTitle="{{'List' | translate}}"
    [pageConfig]="pageConfig"
    [selectedItems]="selectedItems"
    [query]="query"
    (approveDiscount)="changeStatus('Approved')"
    (disapproveDiscount)="changeStatus('Rejected')"
    (submitDiscountForApproval)="changeStatus('Pending')"
    (add)="add()"
    (refresh)="refresh()"
    (export)="export()"
    (import)="import($event)"
    (help)="help()"
    (unselect)="unselect()"
    (archiveItems)="archiveItems()"
    (deleteItems)="deleteItems()"
    (changeBranch)="changeBranch($event)"
  ></app-list-toolbar>
  <section class="table">
    <header class="bold">
      <div class="col-checkbox cell"></div>
      <div class="col-id cell" (click)="sortToggle('Id')">
        {{'Id' | translate}}
        <ion-icon class="min-btn" *ngIf="sort.Id" [name]="sort.Id == 'Id'?'arrow-down': 'arrow-up'"></ion-icon>
        <ion-icon
          class="min-btn"
          (click)="pageConfig.isShowSearch = !pageConfig.isShowSearch"
          *ngIf="query.Id"
          name="search"
          color="primary"
        ></ion-icon>
      </div>
      <div class="cell">{{'Discount name' | translate}}</div>
      <div class="cell">{{'Time application' | translate}}</div>
      <div class="cell">{{'Status' | translate}}</div>
    </header>
    <form (submit)="refresh()" action="#">
      <header class="filter" *ngIf="pageConfig.isShowSearch">
        <div class="col-checkbox cell"></div>
        <div class="col-id cell">
          <input
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="query.Id"
            class="c-input"
            [ngClass]="{active: query.Id}"
            type="text"
          />
          <ion-icon
            class="min-btn"
            (click)="query.Id=''; refresh()"
            *ngIf="query.Id"
            name="close-circle-outline"
          ></ion-icon>
        </div>
        <div class="cell">
          <input
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="query.Code"
            class="c-input"
            [ngClass]="{active: query.Code}"
            type="text"
          />
          <ion-icon
            class="min-btn"
            (click)="query.Code=''; refresh()"
            *ngIf="query.Code"
            name="close-circle-outline"
          ></ion-icon>
        </div>
        <div class="cell">
          <input
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="query.Name"
            class="c-input"
            [ngClass]="{active: query.Name}"
            type="text"
          />
          <ion-icon
            class="min-btn"
            (click)="query.Name=''; refresh()"
            *ngIf="query.Name"
            name="close-circle-outline"
          ></ion-icon>
        </div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <button mat-raised-button type="submit" style="display: none">Search</button>
      </header>
    </form>
  </section>
</ion-header>

<ion-content appScrollbarTheme class="header-table">
  <app-page-message [itemsLength]="items.length" [showSpinner]="pageConfig.showSpinner"></app-page-message>
  <div *ngIf="items.length && pageConfig.showSpinner==false">
    <section class="table">
      <div
        *ngFor="let i of items; let j = index;"
        class="row"
        [ngClass]="{odd: j % 2 != 0}"
        [ngClass]="{selected: i.checked}"
      >
        <div class="col-checkbox cell">
          <input (click)="changeSelection(i, $event)" class="c-checkbox" [(ngModel)]="i.checked" type="checkbox" />
        </div>
        <div (click)="nav('pr-discount-policy/'+i.Id,'forward')" class="col-id cell">{{i.Id}}</div>
        <div (click)="nav('pr-discount-policy/'+i.Id,'forward')" class="cell">{{i.Name}}</div>

        <div class="cell">
          <ion-text color="primary">{{i.FromDate | date: 'dd/MM/yyyy'}} -> {{i.ToDate | date: 'dd/MM/yyyy'}}</ion-text>
        </div>
        <div class="cell">
          <ion-text>{{i.Status}}</ion-text>
        </div>
      </div>
    </section>
  </div>
  <ion-infinite-scroll
    color="primary"
    threshold="20%"
    (ionInfinite)="loadData($event)"
    [disabled]="!pageConfig.infiniteScroll || pageConfig.isEndOfData"
  >
    <ion-infinite-scroll-content loadingSpinner="dots"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
