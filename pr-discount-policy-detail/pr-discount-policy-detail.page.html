<ion-header>
  <app-detail-toolbar [page]="this"></app-detail-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="ion-padding">
  <div id="pr-program" style="position: absolute; z-index: 30005;"></div>
  <div class="main-view" *ngIf="item && pageConfig.showSpinner==false">      
      <div class="row-full shadow full-screen">
        <ion-toolbar color="primary">
          <ion-title>Chính sách Discount</ion-title>
        </ion-toolbar>
        <ion-grid fixed>
          
              <ion-row >
                <ion-col size="12" size-xl="12">
                  <form [formGroup]="formGroup">
                    <ion-row>
                      <ion-col size="12" size-xl="6">
                        <div class="c-control">
                          <label class="c-label" for="Type" >Loại</label>
                          <input class="c-input" id="Type" type="text" formControlName="Type">
                        </div>
                        <div class="c-control">
                          <label class="c-label" for="Status" >Trạng thái</label>
                          <input class="c-input" id="Status" type="text" formControlName="Status">
                        </div>
                        <div class="c-control">
                          <label class="c-label" for="Name" >Tên Discount</label>
                          <input autocomplete="off" (change)="saveChange()" class="c-input" id="Name" type="text" formControlName="Name">
                        </div>
                        <div class="c-control">
                          <ion-row >
                            <ion-col size="6" style="padding: 0px !important;">                       
                                  <label class="c-label" for="FromDate" >Bắt đầu</label>
                                  <input (change)="saveChange()" class="c-input" id="FromDate" formControlName="FromDate" type="date" >
                              </ion-col>
                              <ion-col size="6" style="padding: 0px !important;"> 
                                  <label class="c-label" for="ToDate">Kết thúc</label>
                                  <input (change)="saveChange()" class="c-input" id="ToDate"  formControlName="ToDate" type="date" >                          
                              </ion-col>
                          </ion-row>
                        </div>
                                     
                      </ion-col>
                      <ion-col size="12" size-xl="6">   
                        <div class="c-control">
                          <ion-label>Sản phẩm áp dụng</ion-label>
                          <div class="c-input" style="margin-top: 7px;">
                            <span>
                              <ion-toggle class="ion-float-left"  (ionChange)="saveChange()" formControlName="IsApplyAllProduct"></ion-toggle>
                              <ion-text class="ion-float-left" style="padding-left: 10px;">Tất cả</ion-text>
                            </span>                            
                            <ion-button size="small" style="margin-top: -5.5px;" *ngIf="formGroup.controls.IsApplyAllProduct.value" class="ion-float-right">Tất cả sản phẩm</ion-button>
                            <ion-button [disabled]="item?.Status != 'New'" size="small" style="margin-top: -5.5px;" *ngIf="!formGroup.controls.IsApplyAllProduct.value" class="ion-float-right clickable" (click)="condition('ITEM')">
                              <ion-text *ngIf="ListItem.length <= 0">Sản phẩm cụ thể</ion-text>
                              <ion-text *ngIf="ListItem.length > 0">{{ListItem.length}} Sản phẩm</ion-text>
                            </ion-button>
                          </div>                                     
                        </div>
                        <div class="c-control">
                          <ion-label>Khách hàng áp dụng</ion-label>
                          <div class="c-input" style="margin-top: 7px;">
                            <span>
                              <ion-toggle class="ion-float-left"  (ionChange)="saveChange()" formControlName="IsApplyAllCustomer"></ion-toggle> 
                              <ion-text class="ion-float-left" style="padding-left: 10px;">Tất cả</ion-text>
                            </span>                          
                            <ion-button size="small" style="margin-top: -5.5px;" *ngIf="formGroup.controls.IsApplyAllCustomer.value" class="ion-float-right">Tất cả khách hàng</ion-button>
                            <ion-button [disabled]="item?.Status != 'New'" size="small" style="margin-top: -5.5px;" *ngIf="!formGroup.controls.IsApplyAllCustomer.value" class="ion-float-right clickable" (click)="condition('CONTACT')">
                              <ion-text *ngIf="ListContact.length > 0">{{ListContact.length}} Khách hàng</ion-text>
                              <ion-text *ngIf="ListContact.length <= 0">Khách hàng cụ thể</ion-text>
                            </ion-button>
                          </div>                                     
                        </div>   
                        <div class="c-control">
                          <label class="c-label" for="Remark">Mô tả chính sách Voucher</label>
                          <textarea (change)="saveChange()" rows="3" class="c-input" id="Remark" formControlName="Remark" type="textarea"></textarea>
                        </div>                                 
                      </ion-col>
                      
                    </ion-row>
                    <ion-row *ngIf="formGroup.controls.IsDiscount.value">
                      <ion-col size="12">
                        <ion-toolbar color="primary">
                          <ion-text slot="start">Điều kiện trả thưởng</ion-text>
                        </ion-toolbar>
                      </ion-col>
                      <ion-col size="12" *ngFor="let c of ConditionRevard; let i= index">
                        <div class="c-control c-input" > 
                          <div class="c-input">
                            <ion-item style="margin-top: -12px;"  lines="none">
                              <ion-input [value]="c.Name"></ion-input>
                              <ion-button size="small" >Điều kiện </ion-button>
                              <ion-button fill="none" size="small" (click)="removeLevel(i,c)"><ion-icon color="danger" name="trash-outline"></ion-icon> </ion-button>
                            </ion-item>
                          </div>                            
                        </div>   
                      </ion-col>
                      <ion-col size="12">
                        <div class="c-control c-input" > 
                          <div class="c-input">
                            <ion-item style="margin-top: -12px;"  lines="none">
                              <ion-input placeholder="Nhập tên hạn mức" (change)="addLevelDiscount($event)"></ion-input>                            
                            </ion-item>
                          </div>                            
                        </div>   
                      </ion-col>
                      
                    </ion-row>
                  </form>                            
                </ion-col>
              </ion-row>
          
        </ion-grid>
      </div>
  </div>
</ion-content>
